<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podujatia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hlavička -->
    <div id="header">
        <!-- Dynamicky sa načíta obsah zo súboru header.html -->
    </div>

    <!-- Obsah stránky -->
    <div class="container mt-5">
        <h1>Cytologické dni</h1>
        <p>Dátum konania: <strong>15. júna 2025</strong></p>
        <p>Pridajte sa k nášmu odbornému podujatiu zameranému na novinky v cytológii. Vyplňte formulár a zaregistrujte sa.</p>

        <!-- Prihlasovací formulár -->
        <h2 class="mt-4">Prihlasovací formulár</h2>
        <form id="eventRegistrationForm" class="mt-3">
            <div class="mb-3">
                <label for="fullName" class="form-label">Meno a priezvisko</label>
                <input type="text" class="form-control" id="fullName" placeholder="Vaše meno a priezvisko" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Váš email" required>
            </div>
            <div class="mb-3">
                <label for="organization" class="form-label">Organizácia</label>
                <input type="text" class="form-control" id="organization" placeholder="Vaša organizácia (nepovinné)">
            </div>
            <button type="submit" class="btn btn-primary">Registrovať sa</button>
        </form>

        <!-- Responzívny obrázok -->
        <h2 class="mt-5">Cytológia v obrazoch</h2>
        <img src="cytologia.jpg" class="img-fluid mt-3" alt="Cytológia v obrazoch">
    </div>

    <!-- Pätička -->
    <div id="footer">
        <!-- Dynamicky sa načíta obsah zo súboru footer.html -->
    </div>

    <script>
        // Načítanie header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Načítanie footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Spracovanie formulára
        document.getElementById('eventRegistrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Zamedzenie reloadu stránky

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const organization = document.getElementById('organization').value;

            console.log('Prihláška odoslaná:');
            console.log(`Meno: ${fullName}`);
            console.log(`Email: ${email}`);
            console.log(`Organizácia: ${organization}`);

            alert('Vaša prihláška bola úspešne odoslaná. Ďakujeme!');
            document.getElementById('eventRegistrationForm').reset(); // Resetovanie formulára
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publikácie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hlavička -->
    <div id="header">
        <!-- Dynamicky sa načíta obsah zo súboru header.html -->
    </div>

    <!-- Obsah stránky -->
    <div class="container">
        <h1>Publikácie</h1>
        <p>Tu nájdete zoznam našich publikácií, ktoré si môžete prezrieť alebo stiahnuť.</p>

        <!-- Tabuľka publikácií -->
        <table class="table table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Názov</th>
                    <th>Autor</th>
                    <th>Dátum</th>
                    <th>Odkaz</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Moderné metódy diagnostiky</td>
                    <td>Dr. Ján Novák</td>
                    <td>2023-01-15</td>
                    <td><a href="publikacie/moderne_metody.pdf" target="_blank" class="btn btn-primary btn-sm">Stiahnuť</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Patológia v praxi</td>
                    <td>Dr. Petra Horváthová</td>
                    <td>2022-12-10</td>
                    <td><a href="publikacie/patologia_v_praxi.pdf" target="_blank" class="btn btn-primary btn-sm">Stiahnuť</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Histologické štúdie</td>
                    <td>Dr. Martin Kováč</td>
                    <td>2021-05-22</td>
                    <td><a href="publikacie/histologicke_studie.pdf" target="_blank" class="btn btn-primary btn-sm">Stiahnuť</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pätička -->
    <div id="footer">
        <!-- Dynamicky sa načíta obsah zo súboru footer.html -->
    </div>

    <script>
        // Načítanie header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Načítanie footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domov</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hlavička -->
    <div id="header">
        <!-- Dynamicky sa načíta obsah zo súboru header.html -->
    </div>

    <!-- Obsah stránky -->
    <div class="container mt-5">
        <h1>Vitajte na stránke Slovenskej spoločnosti patológov</h1>
        <p class="lead">Naším poslaním je podporovať vedecký pokrok a klinickú prax v oblasti histológie. Venujeme sa vzdelávaniu, výskumu a zlepšovaniu diagnostických metód, aby sme pomohli zlepšiť zdravotnú starostlivosť na Slovensku.</p>

        <!-- Obrázok -->
        <img src="histologia_lab.jpg" alt="Histologické laboratórium" class="img-fluid mt-3" style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    </div>

    <!-- Pätička -->
    <div id="footer">
        <!-- Dynamicky sa načíta obsah zo súboru footer.html -->
    </div>

    <script>
        // Načítanie header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Načítanie footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
